<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Movie App</title>
  </head>

  <body>
    <div>
      <header class="header">
        <h1>MoviesApp</h1>
        <div class="search-container">
          <input type="text" class="input" placeholder="Search..." />
          <button class="btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </header>

      <div class="movies-description">
        <h1>Movies...</h1>
        <blockquote
          cite="https://www.brainyquote.com/quotes/walt_disney_131636?src=t_movies"
        >
          <p>
            <i
              >"Movies can and do have tremendous influence in shaping young
              lives in the realm of entertainment towards the ideals and
              objectives of normal adulthood."<br />
              <p class="quote-author">- Walt Disney</p>
            </i>
          </p>
        </blockquote>
      </div>

      <div class="divider"></div>

      <div class="movies-container">
        <h2 class="section-title">Popular Movies</h2>
        <div class="popular-movies"></div>
        <div class="divider"></div>
      </div>

      <div class="movies-container">
        <h2 class="section-title">Popular TV-shows</h2>
        <div class="popular-tvshows"></div>
        <div class="divider"></div>
      </div>

      <div class="movies-container">
        <h2 class="section-title">Top Rated Movies</h2>
        <div class="top-rated-movies"></div>
        <div class="divider"></div>
      </div>

      <div class="movies-container">
        <h2 class="section-title">Top Rated TV-shows</h2>
        <div class="top-rated-tvshows"></div>
        <div class="divider"></div>
      </div>

      <div class="movies-container">
        <h2 class="section-title">Trending Last Week</h2>
        <div class="trending-lastweek"></div>
        <div class="divider"></div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <p><u>Powered by: </u></p>
        <a href="https://www.themoviedb.org/" target="_blank">
          <img
            class="tmdb"
            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
            alt="footer"
        /></a>
      </div>
    </footer>
  </body>
</html>
