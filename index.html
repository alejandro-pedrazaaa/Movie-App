<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Movie App</title>
  </head>

  <body>
    <header class="header">
      <h1>MoviesApp</h1>
      <div class="search-container">
        <input type="text" class="input" placeholder="Search..." />
        <button class="btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>

    <div class="movies-description">
      <h1>Movies...</h1>
      <blockquote
        cite="https://www.brainyquote.com/quotes/walt_disney_131636?src=t_movies"
      >
        <p>
          <i
            >"Movies can and do have tremendous influence in shaping young lives
            in the realm of entertainment towards the ideals and objectives of
            normal adulthood."<br />
            <p class="quote-author">- Walt Disney</p>
          </i>
        </p>
      </blockquote>
    </div>

    <div class="quote-movies-divider"></div>

    <div class="movies-container">
      <h2 class="section-title">Popular Movies</h2>
      <div class="movies-section"></div>
    </div>
  </body>
</html>
